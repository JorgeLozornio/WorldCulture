<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css" />
    <title>Registrar Usuarios</title>
</head>

<body>

    <table>
        <th>
            <form action="#" >
                <h2 class="title">Control de Usuarios</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="ID" id="id" readonly="readonly"/>
                </div>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Nombre" id="nombre" required/>
                </div>
                <div class="input-field">
                    <i class=""></i>
                    <input type="text" placeholder="Apellido" id="apellidos" required/>
                </div>
                <div class="input-field">
                    <i class="fas fa-phone"></i>
                    <input type="text" placeholder="Telefono" id="telefono" required/>
                </div>
                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email" id="email" required/>
                </div>
                <div class="input-field">
                    <i class="fas fa-calendar"></i>
                    <input type="date" placeholder="Fecha de Nacimiento" id="fechaNacimiento" required/>
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="text" placeholder="Contraseña" id="contrasena" required/>
                </div>
                <div class="input-field">
                    <i class=""></i>
                    <input type="text" placeholder="Tipo" id="tipo" required/>
                </div>
                <div class="input-field">
                    <i class=""></i>
                    <input type="text" placeholder="Estado" id="estado" required/>
                </div>
                <table>
                    <th><input type="submit" class="btn" id="btnGuardar" value="Agregar" /></th>
                    <th><input type="submit" class="btn" id="btnEditar" value="Editar" /></th>
                    <th><input type="submit" class="btn" id="btnNuevo" value="Borrar" /></th>
                </table>     
            </form>          
        </th>
        <th>
            <div >
                <h2>Usuarios</h2>
                <table>
                    <th>
                        <div class="input-field">
                            <i class="fas fa-search"></i>
                            <input type="text" placeholder="Introduce el ID" id="buscar"/>
                        </div>
                    </th>
                    <th>
                        <input type="submit" class="btn" id="btnBuscar" value="Buscar" />
                    </th>
                </table>
                <table  style="width:110%" id="tblUsuarios">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nombre</th>
                            <th>Apellidos</th>
                            <th>Telefono</th>
                            <th>Email</th>
                            <th>FechaNacimiento</th>
                            <th>Contraseña</th>
                            <th>Tipo</th>
                            <th>Estado</th>
                            <th>Configuracion</th>
                        </tr>
                    </thead>
                    <tbody id="tbodyUsuarios">
        
                    </tbody>
                </table>
            </div>
        </th>
    </table>
    
    <script src="../JS/usuarios.js"></script>  
</body>

</html>
