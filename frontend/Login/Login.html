<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css" />
    <title>Inicio de sesión</title>
</head>

<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="#" class="sign-in-form">
                    <h2 class="title">Iniciar sesión</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Usuario" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Contraseña" />
                    </div>
                    <input type="submit" value="Login" class="btn solid" />
                    <p class="social-text">Iniciar sesión con una red social</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </form>
                <table>
                    <tr>
                        <td>
                            <form action="#" class="sign-up-form" onsubmit="event.preventDefault(); onFormSubmit();" autocomplete="off">
                                <label>Hola!!</label> <label class="validation-error hide" id="camposValidationError">
                                    Llenar
                                    todos
                                    los campos, por favor</label>
                                <h2 class="title">Regístrate</h2>
                                <div class="input-field">
                                    <i class="fas fa-user"></i>
                                    <input type="text" placeholder="Nombre" name="nombre" id="nombre" />
                                </div>
                                <div class="input-field">
                                    <i class=""></i>
                                    <input type="text" placeholder="Apellido" id="apellidos" />
                                </div>
                                <div class="input-field">
                                    <i class="fas fa-phone"></i>
                                    <input type="text" placeholder="Telefono" id="telefono" />
                                </div>
                                <div class="input-field">
                                    <i class="fas fa-envelope"></i>
                                    <input type="email" placeholder="Email" id="email" />
                                </div>
                                <div class="input-field">
                                    <i class="fas fa-calendar"></i>
                                    <input type="date" placeholder="Fecha de Nacimiento" id="fechaNacimiento" />
                                </div>
                                <div class="input-field">
                                    <i class="fas fa-lock"></i>
                                    <input type="password" placeholder="Contraseña" id="contrasena" />
                                </div>
                                <input type="submit" class="btn" id="btnGuardar" value="Continuar" />
                                <p class="social-text">Iniciar sesión con una red social</p>
                                <div class="social-media">
                                    <a href="#" class="social-icon">
                                        <i class="fab fa-facebook-f"></i>
                                    </a>
                                    <a href="#" class="social-icon">
                                        <i class="fab fa-twitter"></i>
                                    </a>
                                    <a href="#" class="social-icon">
                                        <i class="fab fa-google"></i>
                                    </a>
                                    <a href="#" class="social-icon">
                                        <i class="fab fa-linkedin-in"></i>
                                    </a>
                                </div>
                            </form>
                        </td>
                    </tr>
                </table>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>¿Aun no formas parte de WorldCulture?:(</h3>
                    <p>
                        ¡Que esperas!
                    </p>
                    <button class="btn transparent" id="sign-up-btn">
                        Registrate
                    </button>
                </div>
                <img src="../img/worldculturee.png" class="image" alt="" />
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>¿Ya formas parte de WorldCulture? :)</h3>
                    <p>
                        ¡Te esperamos con nuevas ofertas!
                    </p>
                    <button class="btn transparent" id="sign-in-btn">
                        Iniciar Sesión
                    </button>
                </div>
                <img src="../img/worldculturee.png" class="image" alt="" />
            </div>
        </div>
    </div>

    <script src="../JS/app.js"></script>
    <script src="../JS/login.js"></script>
    <script></script>
</body>

</html>
