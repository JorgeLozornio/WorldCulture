<!DOCTYPE html>
<html lang="es">

<head>

    <title>Worldculture</title>
    <link rel="stylesheet" href="../css/admin.css">


</head>

<body>


    <table>
        <tr>
            <td>
                <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                    <div>
                        <label>Imagen</label><label class="validation-error hide" id="imagenValidationError">This field is required.</label>
                        <input type="text" name="imagen" id="imagen">
                    </div>
                    <div>
                        <label>Codigo</label>
                        <input type="text" name="codigo" id="codigo">
                    </div>
                    <div>
                        <label>Nombre</label>
                        <input type="text" name="nombre" id="nombre">
                    </div>
                    <div>
                        <label>Descripcion</label>
                        <input type="text" name="descripcion" id="descripcion">
                    </div>
                    <div>
                        <label>Departamento</label>
                        <input type="text" name="departamento" id="departamento">
                    </div>
                    <div>
                        <label>Seccion</label>
                        <input type="text" name="seccion" id="seccion">
                    </div>
                    <div>
                        <label>Precio de compra</label>
                        <input type="text" name="preciocompra" id="compra">
                    </div>
                    <div>
                        <label>Precio de venta</label>
                        <input type="text" name="precioventa" id="venta">
                    </div>
                    <div>
                        <label>Stock</label>
                        <input type="text" name="stock" id="stock">
                    </div>
                    <div class="form-action-buttons">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </td>
            <td>
                <table class="list" id="employeeList">
                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th>Codigo</th>
                            <th>Nombre</th>
                            <th>Descripcion</th>
                            <th>Departamento</th>
                            <th>Seccion</th>
                            <th>Precio de compra</th>
                            <th>Precio de venta</th>
                            <th>Stock</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </td>
        </tr>
    </table>
    <script src="../JS/crud.js"></script>


</body>


</html>
