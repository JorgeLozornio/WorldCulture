<!DOCTYPE html>
<html lang="es">

<head>

    <title>Worldculture</title>
    <meta name="viewport" content="user-scalable=no, width=device, with" charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="../css/admin.css" />
    <link rel="stylesheet" tyoe="text/css" href="../css/bootstrap.css" />
    <script type="text/javascript" src="../JS/jquery-3.5.0.min.js">
    </script>
    <script type="text/javascript" src="../JS/crud.js"></script>

</head>

<body>

    <h1>Administrar Productos</h1>
    <div class="container"></div>
    <div class="row">
        <form>
            <fieldset>
                <legend>Imagen</legend>
                <br/>
                <legend>CodigoProducto</legend>
                <input type="number" class="form-control" id="codigo" />
                <br/>
                <legend>Nombre</legend>
                <input type="text" class="form-control" id="item" />
                <br/>
                <legend>Descripcion</legend>
                <input type="text" class="form-control" id="descripcion" />
                <br/>
                <legend>Departamento</legend>
                <input type="text" class="form-control" id="departamento" />
                <br/>
                <legend>Seccion</legend>
                <input type="text" class="form-control" id="seccion" />
                <br/>
                <legend>Precio de Compra</legend>
                <input type="number" step="0.01" class="form-control" id="precioCompra" />
                <br/>
                <legend>Precio de Venta</legend>
                <input type="number" step="0.01" class="form-control" id="precioVenta" />
                <br/>
                <button type="button" id="crear" class="btn btn-success">Crear Tabla</button>
                <button type="button" id="insertar" class="btn btn-success">Agregar</button>
                <button type="button" id="Modificar" class="btn btn-warning">Editar</button>
                <button type="button" id="Borrar Registros" class="btn btn-danger">Borrar Registros</button>
                <button type="button" id="Mostrar" class="btn btn btn-success">Mostrar Productos</button>
            </fieldset>
        </form>

        <hr/>
        <h3>Productos</h3>
        <table class="table table-bordered table-hover" id="ListaProductos" style="width: 715px;"></table>
    </div>

</body>


</html>
